<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced Tech Selector + Gmail Form</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      background-size: 300% 300%;
      animation: bgAnimate 15s ease infinite;
      transition: background 1s ease;
    }

    @keyframes bgAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #222;
      text-shadow: 1px 1px 3px #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      text-align: center;
      max-width: 700px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #444;
      display: inline-block;
      padding-bottom: 6px;
      text-transform: uppercase;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      position: relative;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(255, 255, 255, 0.6);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
      z-index: 0;
    }

    .btn:hover::before {
      left: 200%;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 25px 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
    }

    footer h3 {
      font-size: 20px;
      color: #ffeb3b;
      margin-bottom: 10px;
    }

    .footer-buttons {
      margin: 12px 0;
    }

    .footer-buttons button {
      margin: 5px 8px;
      padding: 10px 20px;
      background: #292929;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer-buttons button:hover {
      background: #444;
    }

    form input, form textarea {
      padding: 12px;
      border: 2px solid transparent;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 90%;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    form input:focus, form textarea:focus {
      border-color: #764ba2;
      outline: none;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    canvas.confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    #alertBox {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: white;
      transition: all 0.5s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      .btn {
        width: 90%;
        max-width: 260px;

   /************************h1 tag Anmation*****************************/

  
    @keyframes bgRotate {

    .wrapper {
      padding: 40px 60px;
      background: rgba(255, 255, 255, 0.08);

    .text-container {
      display: flex;

    .letter {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff0000, #ff8a00, #f5dd00, #00ffcc, #00c3ff, #d500f9, #ff005a);
      background-size: 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      display: inline-block;
      opacity: 0;
      transform: translateY(-200px);
      animation:
        drop 0.8s ease-out forwards,
        float 3.5s ease-in-out infinite,
        shine 5s linear infinite;
    }

    .letter:hover {
      animation: pulse 0.6s ease-in-out infinite alternate, float 3.5s ease-in-out infinite, shine 5s linear infinite !important;
      filter: brightness(1.2);
    }

    @keyframes drop {
      0% { transform: translateY(-200px); opacity: 0; }
      60% { transform: translateY(30px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 10px rgba(255,255,255,0.4), 0 0 20px rgba(255,255,255,0.2);
        transform: scale(1);
      }
      to {
        text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 30px rgba(255,255,255,0.4);
        transform: scale(1.05);
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      opacity: 0.9;
      animation: confettiFall 3.5s linear forwards;
      z-index: 1;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(800px) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .letter {
        font-size: 2.5rem;
      }

      .wrapper {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<script>

    function launchConfetti() {

    // Initialize EmailJS

  const gradients = [
    "linear-gradient(135deg, #ff9a9e, #fad0c4)", // HTML
    "linear-gradient(135deg, #a18cd1, #fbc2eb)", // CSS
    "linear-gradient(135deg, #fbc2eb, #a6c1ee)", // JS
    "linear-gradient(135deg, #f6d365, #fda085)", // Node.js
    "linear-gradient(135deg, #ffecd2, #fcb69f)", // Express.js
    "linear-gradient(135deg, #89f7fe, #66a6ff)", // MongoDB
    "linear-gradient(135deg, #84fab0, #8fd3f4)"  // MySQL
  ];

    document.body.style.background = gradients[id - 1];
    document.body.style.animation = "none";
    triggerConfetti();

    clearTimeout(resetTimeout);
    resetTimeout = setTimeout(() => {

  function callNow() {

  function sendMail() {

  }

  function triggerConfetti() {
    const canvas = document.createElement('canvas');
    canvas.className = 'confetti-canvas';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const pieces = [];

    for (let i = 0; i < 100; i++) {
      pieces.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * -100,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of pieces) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > window.innerHeight) p.y = -10;
      }
      requestAnimationFrame(draw);
    }

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();

    setTimeout(() => canvas.remove(), 2500);
  }
</script>
