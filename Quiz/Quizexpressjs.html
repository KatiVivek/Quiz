<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express.js Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, blue, pink,#FF007F);
      color: #f8f8f8;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 30px 10px;
      font-size: 2.5em;
      color:#000;
    }

    .btns {
      margin: 20px;
    }

    button {
      background: linear-gradient(to right, #0af50a, yellow);
      color: #000;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 105, 135, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, red,pink);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
    }

    .quiz-box {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      display: none;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ffee58;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .options label {
      display: block;
      padding: 14px 18px;
      margin: 12px auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      border-left: 6px solid transparent;
      border-radius: 12px;
      color: #ffffff;
      transition: 0.3s ease;
      max-width: 700px;
      cursor: pointer;
    }

    .options label:hover {
      background: rgba(255, 255, 255, 0.15);
      border-left: 6px solid lab(84.13% -81.88 77.12);
      box-shadow: 0 0 10px rgba(12, 218, 39, 0.2);
    }

    .nav-btns {
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #fff;
      text-align: left;
      white-space: pre-wrap;
    }

    .correct {
      background-color: rgba(144, 238, 144, 0.2);
      border-left: 6px solid #00e676;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.4);
      padding: 14px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 700px;
    }

    .wrong {
      background-color: rgba(255, 64, 64, 0.15);
      border-left: 6px solid #ff1744;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
      padding: 14px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 700px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<h1>üöÄ Express.js Numbered Quiz</h1>

<div class="btns">
  <button onclick="startQuiz('easy')">üü¢ Easy (5m)</button>
  <button onclick="startQuiz('hard')">üü† Hard (10m)</button>
  <button onclick="startQuiz('veryhard')">üî¥ Very Hard (15m)</button>
</div>

<div class="quiz-box" id="quizBox">
  <div id="timer">‚è±Ô∏è Time Left: 00:00</div>
  <div class="question" id="question">Q=</div>
  <div id="options" class="options"></div>
  <div class="nav-btns">
    <button onclick="prevQuestion()">‚¨Ö Prev</button>
    <button onclick="nextQuestion()">Next ‚û°</button>
    <button onclick="submitQuiz()">‚úÖ Submit</button>
  </div>
  <div id="result"></div>
</div>

<canvas id="confetti"></canvas>

<script>
const questionSets = {
  easy: [
    { q: "1. What is Express.js?", o: ["Template engine", "Web framework", "Middleware", "Database"], a: 1 },
    { q: "2. Who maintains Express.js?", o: ["Google", "Facebook", "OpenJS Foundation", "Apache"], a: 2 },
    { q: "3. Which command installs Express?", o: ["npm add express", "npm install express", "npm get express", "npm new express"], a: 1 },
    { q: "4. Which method handles GET request?", o: ["app.post()", "app.get()", "app.put()", "app.route()"], a: 1 },
    { q: "5. Express uses what to handle requests?", o: ["Router", "Schema", "Compiler", "Debugger"], a: 0 }
  ],
  hard: [
    { q: "1. Middleware is?", o: ["Core module", "Function", "Object", "Router"], a: 1 },
    { q: "2. What is `req.params`?", o: ["Body parser", "URL parameter", "Header", "Cookie"], a: 1 },
    { q: "3. `res.send()` is used to?", o: ["Redirect", "Send file", "Send response", "Log"], a: 2 },
    { q: "4. Express default port?", o: ["8080", "3000", "5000", "80"], a: 1 },
    { q: "5. Which renders views?", o: ["res.send()", "res.render()", "res.json()", "res.output()"], a: 1 },
    { q: "6. Use of `next()`?", o: ["Terminate app", "Jump middleware", "Send file", "Loop route"], a: 1 },
    { q: "7. `app.use()` is for?", o: ["Routing", "Static files", "Mounting middleware", "Redirect"], a: 2 },
    { q: "8. Express is based on?", o: ["Java", "Python", "Node.js", "PHP"], a: 2 },
    { q: "9. Static files served by?", o: ["express.static", "express.staticFiles", "app.serve", "res.static()"], a: 0 },
    { q: "10. Error handling middleware has how many params?", o: ["2", "3", "4", "1"], a: 2 }
  ],
  veryhard: [
    { q: "1. `res.json()` does what?", o: ["Sends HTML", "Sends JSON", "Sends File", "Renders View"], a: 1 },
    { q: "2. Template engines in Express?", o: ["EJS", "Pug", "Handlebars", "All"], a: 3 },
    { q: "3. Which is not an Express middleware?", o: ["morgan", "helmet", "mongoose", "cors"], a: 2 },
    { q: "4. What is app.locals?", o: ["Local vars", "Global error", "Route params", "Middleware"], a: 0 },
    { q: "5. `express.Router()` creates?", o: ["New app", "Route handler", "Request body", "Error"], a: 1 },
    { q: "6. `res.redirect()` does?", o: ["Render view", "Redirect URL", "Send error", "Serve static"], a: 1 },
    { q: "7. Which method adds middleware?", o: ["app.append()", "app.push()", "app.use()", "app.link()"], a: 2 },
    { q: "8. `req.query` accesses?", o: ["Query string", "Body", "Params", "Headers"], a: 0 },
    { q: "9. Best way to secure headers?", o: ["morgan", "helmet", "cookie-parser", "body-parser"], a: 1 },
    { q: "10. Dynamic routing uses?", o: ["* wildcards", ":params", "{} braces", "regex only"], a: 1 },
    { q: "11. `app.route()` allows?", o: ["Separate chaining", "Template logic", "Looping", "Sending cookies"], a: 0 },
    { q: "12. What is `req.body`?", o: ["Header", "Query", "POST data", "Route param"], a: 2 },
    { q: "13. Session support via?", o: ["express-session", "cookie-parser", "fs", "helmet"], a: 0 },
    { q: "14. View cache is for?", o: ["Routing", "Speed", "Validation", "Headers"], a: 1 },
    { q: "15. Mounting multiple routers?", o: ["app.stack()", "app.use()", "app.link()", "router.bind()"], a: 1 }
  ]
};
let currentQuestions = [], userAnswers = [], currentIndex = 0, timeLeft = 0, timer = null;

function startQuiz(level) {
  currentQuestions = questionSets[level];
  userAnswers = Array(currentQuestions.length).fill(null);
  currentIndex = 0;
  timeLeft = level === 'easy' ? 5 * 60 : level === 'hard' ? 10 * 60 : 15 * 60;
  document.getElementById('quizBox').style.display = 'block';
  document.getElementById('result').innerHTML = '';
  loadQuestion();
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    const mins = Math.floor(timeLeft / 60);
    const secs = timeLeft % 60;
    document.getElementById('timer').innerText = `‚è±Ô∏è Time Left: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      submitQuiz();
    }
    timeLeft--;
  }, 1000);
}

function loadQuestion() {
  const q = currentQuestions[currentIndex];
  document.getElementById("question").innerText = q.q;
  let opts = '';
  q.o.forEach((opt, i) => {
    const checked = userAnswers[currentIndex] === i ? 'checked' : '';
    opts += `<label><input type="radio" name="option" value="${i}" ${checked}> ${opt}</label>`;
  });
  document.getElementById("options").innerHTML = opts;
}

function prevQuestion() {
  saveAnswer();
  if (currentIndex > 0) {
    currentIndex--;
    loadQuestion();
  }
}

function nextQuestion() {
  saveAnswer();
  if (currentIndex < currentQuestions.length - 1) {
    currentIndex++;
    loadQuestion();
  }
}

function saveAnswer() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (selected) userAnswers[currentIndex] = parseInt(selected.value);
}

function submitQuiz() {
  saveAnswer();
  clearInterval(timer);
  let correct = 0;
  let review = '';
  currentQuestions.forEach((q, i) => {
    const ua = userAnswers[i];
    const isCorrect = ua === q.a;
    if (isCorrect) correct++;
    const className = isCorrect ? "correct" : "wrong";
    const userAnswer = ua === null ? "No Answer" : q.o[ua];
    const correctAnswer = q.o[q.a];
    review += `<div class="${className}"><strong>${q.q}</strong><br>Your Answer: ${userAnswer}<br>Correct Answer: ${correctAnswer}</div>`;
  });
  const percent = Math.round((correct / currentQuestions.length) * 100);
  document.getElementById('result').innerHTML = `‚úÖ Score: ${correct}/${currentQuestions.length} (${percent}%)<br><br>${review}`;
  showConfetti();
}

function showConfetti() {
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const pieces = Array.from({ length: 100 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 50 + 10,
    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
    tilt: Math.random() * 10 - 10,
    tiltAngleIncremental: Math.random() * 0.1 + 0.05,
    tiltAngle: 0
  }));
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      p.tiltAngle += p.tiltAngleIncremental;
      p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
      p.x += Math.sin(p.d);
      p.tilt = Math.sin(p.tiltAngle - p.r) * 15;
      ctx.beginPath();
      ctx.lineWidth = p.r;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
      ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
      ctx.stroke();
    });
  }
  function update() {
    draw();
    requestAnimationFrame(update);
  }
  update();
}


// JS remains the same: timer, nav, scoring, confetti logic
</script>
</body>
</html>
