<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŸ¨ JavaScript Numbered Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right,hsl(0, 53%, 55%), rgb(255, 215, 0), #fafa07,hsl(56, 96%, 48%),#FFBF00,hsl(0, 53%, 55%));
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.2em;
      margin: 30px 10px;
      letter-spacing: 2px;
      font-weight: bold;
      color: #f50cf5;
    }

    .btns {
      margin: 20px;
    }

    button {
      background: #222;
      color: yellow;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 255, 102, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background: greenyellow;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
    }

    .quiz-box {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #timer {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      background: rgba(255, 255, 102, 0.3);
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .question {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .options label {
      background: #fffacd;
      color: #222;
      display: block;
      padding: 12px 18px;
      margin: 10px auto;
      border-left: 6px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      max-width: 650px;
      text-align: left;
      transition: all 0.3s ease;
    }

    .options label:hover {
      background: #ffffcc;
      border-left: 6px solid #00ff95;
      box-shadow: 0 0 12px rgba(0, 255, 128, 0.2);
    }

    .options input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
      accent-color: #00ff95;
    }

    .nav-btns {
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      white-space: pre-wrap;
      color: #000;
    }

    .correct {
      background-color: rgba(0, 255, 0, 0.1);
      border-left: 5px solid #00cc66;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }

    .wrong {
      background-color: rgba(255, 0, 0, 0.1);
      border-left: 5px solid #ff4d4d;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>ðŸŸ¨ JavaScript Numbered Quiz</h1>

  <div class="btns">
    <button onclick="startQuiz('easy')">Start Easy (5m)</button>
    <button onclick="startQuiz('hard')">Start Hard (10m)</button>
    <button onclick="startQuiz('veryhard')">Start Very Hard (15m)</button>
  </div>

  <div class="quiz-box" id="quizBox">
    <div id="timer">Time Left: 00:00</div>
    <div class="question" id="question">Q=</div>
    <div id="options" class="options"></div>
    <div class="nav-btns">
      <button onclick="prevQuestion()">â¬… Prev</button>
      <button onclick="nextQuestion()">Next âž¡</button>
      <button onclick="submitQuiz()">âœ… Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const questionSets = {
      easy: [
        { q: "1. What does JS stand for?", o: ["JavaScript", "JavaSyntax", "JustScript", "JScript"], a: 0 },
        { q: "2. Which symbol is used for comments?", o: ["<!-- -->", "//", "##", "**"], a: 1 },
        { q: "3. How do you declare a variable?", o: ["var", "int", "define", "dim"], a: 0 },
        { q: "4. What does `typeof null` return?", o: ["null", "object", "undefined", "string"], a: 1 },
        { q: "5. Which one is a loop?", o: ["if", "else", "for", "var"], a: 2 }
      ],
      hard: [
        { q: "1. How to define a function?", o: ["function = myFunc()", "function myFunc()", "func myFunc()", "def myFunc()"], a: 1 },
        { q: "2. What will `3 + '3'` return?", o: ["6", "'6'", "33", "'33'"], a: 3 },
        { q: "3. Which one checks both value & type?", o: ["==", "!=", "===", "="], a: 2 },
        { q: "4. What is a closure?", o: ["Function in a loop", "Function inside function", "Global variable", "Arrow function"], a: 1 },
        { q: "5. Use of `setTimeout`?", o: ["Loop", "Delay", "Async import", "Repeat"], a: 1 },
        { q: "6. Which method adds at end of array?", o: ["push()", "pop()", "shift()", "unshift()"], a: 0 },
        { q: "7. What is NaN?", o: ["Not a Number", "New and Null", "Negative and Null", "None"], a: 0 },
        { q: "8. `const` means?", o: ["Variable never used", "Block scoped variable", "Variable changes", "No memory"], a: 1 },
        { q: "9. How to write arrow function?", o: ["=>", "->", "<=>", "==>"], a: 0 },
        { q: "10. Which is not primitive?", o: ["Boolean", "Object", "Number", "String"], a: 1 }
      ],
      veryhard: [
        { q: "1. Which is an ES6 feature?", o: ["let", "goto", "typedef", "var"], a: 0 },
        { q: "2. What is 'this' in global scope?", o: ["null", "undefined", "window", "object"], a: 2 },
        { q: "3. Promise is used for?", o: ["Looping", "Condition", "Async code", "Math"], a: 2 },
        { q: "4. What is event bubbling?", o: ["Event cancels", "Event loops forever", "Child to parent", "Parent to child"], a: 2 },
        { q: "5. `map()` is used for?", o: ["Transform array", "Join arrays", "Delete", "Sort"], a: 0 },
        { q: "6. `async` keyword means?", o: ["Returns immediately", "Runs later", "Function returns a Promise", "Function delays"], a: 2 },
        { q: "7. DOM stands for?", o: ["Document Object Model", "Data Object Map", "Dynamic Order Management", "Direct Output Mode"], a: 0 },
        { q: "8. How to clone an object?", o: ["Object.assign()", "copy()", "clone()", "Object.clone()"], a: 0 },
        { q: "9. JSON format is?", o: ["Text", "XML", "Binary", "SQL"], a: 0 },
        { q: "10. Which converts JSON to object?", o: ["JSON.convert()", "parseJSON()", "JSON.parse()", "JSON.load()"], a: 2 },
        { q: "11. Spread operator is?", o: ["...", "::", "=>", "**"], a: 0 },
        { q: "12. What does `filter()` return?", o: ["Boolean", "New array", "Object", "Length"], a: 1 },
        { q: "13. typeof undefined?", o: ["'object'", "'null'", "'undefined'", "'NaN'"], a: 2 },
        { q: "14. How to stop interval?", o: ["stopInterval()", "cancelInterval()", "clearInterval()", "killInterval()"], a: 2 },
        { q: "15. `===` is?", o: ["Loose equality", "Strict equality", "Assignment", "None"], a: 1 }
      ]
    };

    let currentQuestions = [], userAnswers = [], currentIndex = 0, timeLeft = 0, timer = null;

    function startQuiz(level) {
      currentQuestions = questionSets[level];
      userAnswers = Array(currentQuestions.length).fill(null);
      currentIndex = 0;
      timeLeft = level === 'easy' ? 300 : level === 'hard' ? 600 : 900;
      document.getElementById('quizBox').style.display = 'block';
      document.getElementById('result').innerText = '';
      loadQuestion();
      startTimer();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer').innerText = `Time Left: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitQuiz();
        }
        timeLeft--;
      }, 1000);
    }

    function loadQuestion() {
      const q = currentQuestions[currentIndex];
      document.getElementById("question").innerText = q.q;
      let opts = '';
      q.o.forEach((opt, i) => {
        const checked = userAnswers[currentIndex] === i ? 'checked' : '';
        opts += `<label><input type="radio" name="option" value="${i}" ${checked}> ${escapeHtml(opt)}</label>`;
      });
      document.getElementById("options").innerHTML = opts;
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function prevQuestion() {
      saveAnswer();
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion();
      }
    }

    function nextQuestion() {
      saveAnswer();
      if (currentIndex < currentQuestions.length - 1) {
        currentIndex++;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        userAnswers[currentIndex] = parseInt(selected.value);
      }
    }

    function submitQuiz() {
      saveAnswer();
      clearInterval(timer);
      let correct = 0;
      let review = '';
      currentQuestions.forEach((q, i) => {
        const ua = userAnswers[i];
        const isCorrect = ua === q.a;
        if (isCorrect) correct++;
        const className = isCorrect ? "correct" : "wrong";
        const userAnswer = ua === null ? "No Answer" : escapeHtml(q.o[ua]);
        const correctAnswer = escapeHtml(q.o[q.a]);
        review += `<div class="${className}"><strong>${escapeHtml(q.q)}</strong><br>Your Answer: ${userAnswer}<br>Correct Answer: ${correctAnswer}</div>`;
      });
      const percent = Math.round((correct / currentQuestions.length) * 100);
      document.getElementById('result').innerHTML = `âœ… Score: ${correct}/${currentQuestions.length} (${percent}%)<br><br>${review}`;
      showConfetti();
    }

    function showConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.1 + 0.05,
        tiltAngle: 0
      }));

      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          p.tiltAngle += p.tiltAngleIncremental;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          p.x += Math.sin(p.d);
          p.tilt = Math.sin(p.tiltAngle - p.r) * 15;
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
          ctx.stroke();
        });
      }

      function update() {
        draw();
        frame++;
        if (frame < 300) requestAnimationFrame(update); // ~5s
      }

      update();
    }
  </script>
</body>
</html>
